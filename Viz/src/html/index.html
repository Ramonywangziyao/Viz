<!DOCTYPE html>
<html>

<head>
    <title>Viz</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="icon" href="../images/favicon.png">
</head>

<body>
    <div id="toolMenu">
        <ul id="toolSet">
            <li class='toolToken'>Delete</li>
            <li class='toolToken'>Replace</li>
            <li class='toolToken'>Categorize</li>
            <li class='toolToken'>Associate</li>
            <li class='toolToken'>Done</li>
        </ul>
    </div>
    <header class="home" id="header">
        <a href="#"><img src="../images/vizlogo.png" id="logo"></a>
        <nav>
            <ul id="menuSet">
                <li id='menuToken'><a href="#" class="current">Demo</a></li>
                <li id='menuToken'><a href="#">Info</a></li>
            </ul>
        </nav>
    </header>
    <section id="document">
        <div id="upload-wrapper">
            <p id="ulTitle">Upload a file</p>
            <input type='file' accept='text/plain' id='upload'>
        </div>
        <img id="cancel-button" src="../images/cross.png">
        <p id="docText"></p>
    </section>
    <div id="replaceWindow">
    </div>
    <div id="replacetextfield">
        <h3 id="replaceTitle">Replace with:</h3>
        <input type="text" id="replaceWordField"></input>
        <img id="cancelInput" src="../images/cross.png">
        <div id="confirmButton">
            <p id="confirmButtonText">Confirm</p>
        </div>
    </div>
    <div id="categorizeWindow">
    </div>
    <div id="categorizeRadioField">
        <h3 id="categorizeTitle">Categorize as class:</h3>
        <input type="radio" name="categories" value="categoryOne">Class 1<br></input>
        <input type="radio" name="categories" value="categoryTwo">Class 2<br></input>
        <input type="radio" name="categories" value="categoryThree">Class 3<br></input>
        <input type="radio" name="categories" value="categoryFour">Class 4<br></input>
        <input type="radio" name="categories" value="categoryFive">Class 5<br></input>
        <img id="cancelInput_Categorize" src="../images/cross.png">
        <div id="confirmButton_Categorize">
            <p id="confirmButtonText_Categorize">Confirm</p>
        </div>
    </div>


    <div id="associateWindow">
    </div>
    <div id="associatetextfield">
        <h3 id="associateTitle">Associate with word:</h3>
        <input type="text" id="associateWordField">
        <img id="cancelInput_Associate" src="../images/cross.png">
        <!-- <div id="displayButton_Associate">
            <p id="displayButtonText_Associate">Add Association</p>
        </div> -->
        <button type="button" id="submit-assoc">Add Association</button>
        <button type="button" id="display-assoc">Show All Associations</button>
        <div id="confirmButton_Associate">
            <p id="confirmButtonText_Associate">Confirm</p>
        </div>
        <div id="screen">
        </div>
    </div>


    <footer id='footer'>
        <p>&copy; Copyright 2017 - 2030 Viz unless otherwise noted.</p>
    </footer>
    <script src='../js/viz.js'></script>
</body>

</html>
