<!DOCTYPE html>
<html>

<head>
    <title>Viz</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <link rel="icon" href="../images/favicon.png">
</head>

<body>
    <div id="toolMenu">
        <ul id="toolSet">
            <li class='toolToken' id="currentWord"></li>
            <li class='toolToken'>Delete</li>
            <li class='toolToken'>Replace</li>
            <li class='toolToken'>Categorize</li>
            <li class='toolToken'>Associate</li>
            <li class='toolToken'>Cancel</li>
        </ul>
    </div>
    <header class="home" id="header">
        <a href="#"><img src="../images/vizlogo.png" id="logo"></a>
        <nav>
            <ul id="menuSet">
                <li class='menuToken'><a href="#" class="current" id="returnTop">Main</a></li>
                <li class='menuToken' id="exportButton">Export</li>
            </ul>
        </nav>
    </header>
    <section id="document">
        <div id="upload-wrapper">
            <p id="ulTitle">Upload a file</p>
            <input type='file' accept='text/plain' id='upload'>
        </div>
        <img id="cancel-button" src="../images/cross.png">
        <p id="docText"></p>
    </section>
    <div id="replaceWindow">
    </div>
    <div id="replacetextfield">
        <h3 id="replaceTitle">Replace with:</h3>
        <input type="text" id="replaceWordField"></input>
        <img id="cancelInput" src="../images/cross.png">
        <div id="confirmButton">
            <p id="confirmButtonText">Confirm</p>
        </div>
    </div>
    <div id="categorizeWindow">
    </div>
    <div id="categorizeRadioField">
        <h3 id="categorizeTitle">Categorize as class:</h3>
        <input type="radio" name="categories" id="categoryOne" value="categoryOne">Class 1<br></input>
        <input type="radio" name="categories" id="categoryTwo" value="categoryTwo">Class 2<br></input>
        <input type="radio" name="categories" id="categoryThree" value="categoryThree">Class 3<br></input>
        <input type="radio" name="categories" id="categoryFour" value="categoryFour">Class 4<br></input>
        <input type="radio" name="categories" id="categoryFive" value="categoryFive">Class 5<br></input>
        <img id="cancelInput_Categorize" src="../images/cross.png">
        <div id="confirmButton_Categorize">
            <p id="confirmButtonText_Categorize">Confirm</p>
        </div>
    </div>

    <footer id='footer'>
        <p>Â© Copyright 2017 - 2030 Viz unless otherwise noted.</p>
    </footer>
    <script src='../js/viz.js'></script>
    <script async="" src="https://cdn.rawgit.com/eligrey/Blob.js/0cef2746414269b16834878a8abc52eb9d53e6bd/Blob.js"></script>
    <script async="" src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
    <script async="" src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
    <script async="" src="https://cdn.rawgit.com/eligrey/FileSaver.js/597b6cd0207ce408a6d34890b5b2826b13450714/demo/demo.js"></script>
</body>

</html>
